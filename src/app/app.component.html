<section class="caixa flex items-center justify-center 2xl:justify-around 2xl:grid grid-cols-2 place-items-center">
    <div class="relative z-10 w-full h-full caixa flex items-center justify-center">
        <div class="caixa-login flex flex-col items-center justify-around p-1 relative">
            <div class="w-11/12 caixa-text h-1/3 flex flex-col justify-between">
                <div class="mt-6 text-white">
                    <mat-icon>home</mat-icon>
                    <mat-icon>home</mat-icon>
                    <mat-icon>home</mat-icon><br>
                    <mat-icon>home</mat-icon>
                    <mat-icon>home</mat-icon>
                    <mat-icon>home</mat-icon>
                </div>

                <div>
                    <h1 class="text-white font-sans">Que bom te ver <strong class="font-medium">por aqui de
                            novo!</strong></h1>
                    <p class="text-white font-sans">Informe seus dados para acessar sua conta</p>
                </div>
            </div>

            <div class="w-11/12 h-72 flex flex-col items-center caixa-form">
                <form class="flex flex-col justify-around h-full w-full px-7">
                    <div class="flex flex-col">
                        <label for="email" class="text-white mb-1 font-sans">Email</label>
                        <input type="text" id="email" class="h-11 rounded-lg">
                    </div>

                    <div class="flex flex-col">
                        <label for="senha" class="text-white mb-1 font-sans">Senha</label>
                        <input type="text" id="senha" class="h-11 rounded-lg">
                    </div>

                    <div class="flex flex-col">
                        <a href="#" class="text-white mb-4 font-sans">Esqueceu a senha?</a>
                        <button class="h-11 rounded-lg"><strong class="text-white font-sans">Entrar</strong></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="hidden 2xl:flex flex-col caixa-slid w-full h-full z-0">
        <div class="carousel-container relative">
            <div class="carousel-track flex transition-transform duration-500 ease-in-out"
                [ngStyle]="{ 'transform': 'translateX(' + (-currentIndex * 34) + '%)' }">
                <ng-container *ngFor="let icon of icone; let i = index">
                        <div class="carousel-item flex flex-col items-center justify-center p-4"
                            [ngClass]="{'nova-classe': currentIndex === i}">
                            <mat-icon class="text-2xl">{{ icon.nome }}</mat-icon>
                            <span class="text-white">{{ icon.texto }}</span>
                        </div>
                </ng-container>
            </div>

            <!-- Navegação -->
            <button (click)="prevSlide()"
                class="w-10 h-10 absolute left-20 top-1/2 transform -translate-y-1/2 bg-gray-700 bg-opacity-50 text-white px-3 py-1 rounded-full">❮</button>
            <button (click)="nextSlide()"
                class="w-10 h-10 absolute right-20 top-1/2 transform -translate-y-1/2 bg-gray-700 bg-opacity-50 text-white px-3 py-1 rounded-full">❯</button>
        </div>
    </div>
</section>
